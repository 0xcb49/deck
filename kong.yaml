services:
- connect_timeout: 60000
  host: host1
  name: svc1
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: r1
    paths:
    - /path1
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
