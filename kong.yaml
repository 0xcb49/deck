        - 308
        successes: 0
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 500
        - 503
        tcp_failures: 0
        timeouts: 0
  hash_on: none
  hash_fallback: none
  hash_on_cookie_path: /
